<!DOCTYPE html>
<html>
<head>
	<title></title>
	meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bootstrap.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style type="text/css">
  	.r2 h2{
  		font-size: 50px;
  	}
  </style>
</head>
<body>
	<div class="container c1">
		<div class="row ">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="row r2"><center><h2><b>Buttons</b></h2></center></div>
				<div class="row r3"><p>Bootstrap provides different styles of buttons:</p>
					<ul>
						<li>btn</li>
						<li>btn btn-defalut</li>
						<li>btn btn-primary</li>
						<li>btn btn-success</li>
						<li>btn btn-danger</li>
						<li>btn btn-info</li>

					</ul>
				<button type="button" class="btn">Basic</button>
<button type="button" class="btn btn-default">Default</button>
<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-link">Link</button></div>
<div class="row r3"><h3>button sizes</h3>
<button type="button" class="btn btn-primary btn-lg">Large</button>
<button type="button" class="btn btn-primary">Normal</button>
<button type="button" class="btn btn-primary btn-sm">Small</button>
<button type="button" class="btn btn-primary btn-xs">XSmall</button>
</div>
<div class="row r3"><h3>Active and disabled buttons</h3>
<button type="button" class="btn btn-primary active">Active Primary</button>
<button type="button" class="btn btn-primary disabled">Disabled Primary</button></div>
			</div>
			<div class="col-sm-2"></div>
		</div>
	</div>

</body>
</html>
