<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid System</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap2.css">
	<style type="text/css">
		.col-1{
			border: 1px solid black;
		}
		.col-4{
			border: 1px solid black;
		}.col-6{
			border: 1px solid black;
		}.col-8{
			border: 1px solid black;
		}.col-12{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="container-fliud">
		<div class="row">
			<div class="col-1">col-1</div>
			<div class="col-1">col-2</div>
			<div class="col-1">col-3</div>
			<div class="col-1">col-4</div>
			<div class="col-1">col-5</div>
			<div class="col-1">col-6</div>
			<div class="col-1">col-7</div>
			<div class="col-1">col-8</div>
			<div class="col-1">col-9</div>
			<div class="col-1">col-10</div>
			<div class="col-1">col-11</div>
			<div class="col-1">col-12</div>
		</div>
		
		<div class="row">
			<div class="col-4">col-1</div>
			<div class="col-4">col-2</div>
			<div class="col-4">col-3</div>
		</div>
		<div class="row">
			<div class="col-4">col-1</div>
			<div class="col-8">col-2</div>
		</div>
		<div class="row">
			<div class="col-6">col-1</div>
			<div class="col-6">col-2</div>
		</div>
		<div class="row">
			<div class="col-12">col-1</div>
			
		</div>
	</div>
</body>
</html>
